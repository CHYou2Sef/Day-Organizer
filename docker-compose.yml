services:
  # Comments: Go Backend Service
  backend:
    build: .
    ports: ["8080:8080"]
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=pass
      - DB_NAME=dayorg
    depends_on:
      - db

  # Comments: Next.js Frontend Service
  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    # Comments: Depend on backend to ensure API is available
    depends_on:
      - backend

  # Observability: Prometheus
  # Collects metrics from the backend
  prometheus:
    image: prom/prometheus:latest
    volumes:
      # Mount our custom configuration file
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090" # Expose web UI
    depends_on:
      - backend

  # Observability: Grafana
  # Visualizes metrics collected by Prometheus
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Default password for demo purposes
    ports:
      - "3001:3000" # Host port 3001 maps to Grafana container port 3000
    depends_on:
      - prometheus

  # Comments: PostgreSQL Database Service
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=dayorg
    ports: ["5432:5432"]
    # Comments: Persistent storage for tasks
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
