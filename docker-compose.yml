version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dayorg
    ports: ["5432:5432"]
  backend:
    build: .
    ports: ["8080:8080"]
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: dayorg
    depends_on: [db]
  frontend:
    build: ./frontend
    ports: ["80:80"]
    depends_on: [backend]