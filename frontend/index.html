<!DOCTYPE html>
<html>
<head>
    <title>Day Organizer</title>
    <style>body{font-family:sans-serif;padding:2rem} input{margin:5px;padding:8px} button{padding:8px;background:#007bff;color:#fff;border:none}</style>
</head>
<body>
    <h1>Day Organizer</h1>
    <input id="title" placeholder="Title"><input id="priority" type="number" placeholder="Pri" value="0">
    <input id="desc" placeholder="Description"><br>
    <input id="start" type="datetime-local"><input id="end" type="datetime-local">
    <button onclick="add()">Add</button>
    <ul id="list"></ul>
    <script>
        // Note: In K8s/Docker, this connects to the backend service
        const API = "http://localhost:8080/tasks"; 
        async function load() {
            try {
                let res = await fetch(API);
                let data = await res.json();
                document.getElementById('list').innerHTML = data ? data.map(t => `<li><b>${t.title}</b> (${t.start})<br>${t.description}</li>`).join('') : '';
            } catch(e) {}
        }
        async function add() {
            await fetch(API, {
                method:'POST', headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    title: document.getElementById('title').value,
                    description: document.getElementById('desc').value,
                    priority: parseInt(document.getElementById('priority').value),
                    start: document.getElementById('start').value,
                    end: document.getElementById('end').value
                })
            });
            load();
        }
        load();
    </script>
</body>
</html>
